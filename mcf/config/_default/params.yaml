# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme: congo
defaultAppearance: light
autoSwitchAppearance: true
enableSearch: true
enableCodeCopy: true
header:
  layout: basic
  showTitle: true
footer:
  showCopyright: true
  showThemeAttribution: true
  showAppearanceSwitcher: true
  showScrollToTop: true
homepage:
  layout: custom
  showRecent: true
  recentLimit: 5
article:
  showDate: true
  showDateUpdated: false
  showAuthor: true
  showBreadcrumbs: true
  showDraftLabel: true
  showEdit: true
  editURL: 'https://github.com/CFD-GO/TCLB_site/tree/master/content/'
  editAppendPath: true
  showHeadingAnchors: true
  showPagination: true
  invertPagination: false
  showReadingTime: true
  showTableOfContents: true
  showTaxonomies: false
  showWordCount: false
  showComments: false
list:
  showBreadcrumbs: true
  showSummary: false
  showTableOfContents: true
  showTaxonomies: false
  groupByYear: false
  paginationWidth: 1
sitemap:
  excludedKinds:
    - taxonomy
    - term
taxonomy:
  showTermCount: true
fathomAnalytics: {}
verification: {}
