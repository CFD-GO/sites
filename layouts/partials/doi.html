{{- $page := .page -}}
{{- $article := .article -}}
{{- range $key, $value := .article.Params.realauthors -}}
{{ partial "pub_author.html" (dict "id" $key "name" $value "page" $page )}},
{{ end -}}
<a
href="{{ with $article.Params.redirect }}
  {{ . }}
{{ else }}
  {{ $article.RelPermalink }}
{{ end }}"
aria-label="{{ $article.Title | emojify }}"
>
<i>{{- $article.Title -}}</i></a>, {{ $article.Params.journal }}, {{ $article.Params.Date.Year }}
