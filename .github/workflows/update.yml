name: Update

on:
 schedule:
   - cron: '0 12 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install R
      uses: r-lib/actions/setup-r@v2
    - name: Install packages
      run: |
        install.packages("rcrossref")
        install.packages("rorcid")
      shell: Rscript {0}
    - name: Get DOI
      run: Rscript auto/get.doi.R
